<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Web - 登录</title>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #app {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
      width: 400px;
    }
    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .login-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="login-container">
      <div class="login-title">Agent Web 控制台</div>
      <el-form :model="loginForm" :rules="rules" ref="loginFormRef" class="login-form" label-position="top">
        <el-form-item label="用户名" prop="username">
          <el-input v-model="loginForm.username" placeholder="请输入用户名" size="large" @keydown.enter="handleLogin">
            <template #prefix>
              <el-icon><User /></el-icon>
            </template>
          </el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
          <el-input v-model="loginForm.password" type="password" placeholder="请输入密码" size="large" show-password @keydown.enter="handleLogin">
            <template #prefix>
              <el-icon><Lock /></el-icon>
            </template>
          </el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" style="width: 100%;" size="large" @click="handleLogin" :loading="loading">
            登录
          </el-button>
        </el-form-item>
      </el-form>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue"></script>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const loginForm = ref({
          username: '',
          password: ''
        });
        const loginFormRef = ref(null);
        const loading = ref(false);

        const rules = {
          username: [
            { required: true, message: '请输入用户名', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'blur' }
          ]
        };

        const handleLogin = async () => {
          if (!loginFormRef.value) return;

          try {
            await loginFormRef.value.validate();
          } catch (error) {
            return;
          }

          loading.value = true;
          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: loginForm.value.username,
                password: loginForm.value.password
              })
            });

            if (!response.ok) {
              const error = await response.text();
              throw new Error(error || '登录失败');
            }

            const data = await response.json();

            // 登录成功，跳转到主页
            ElementPlus.ElMessage.success('登录成功');
            setTimeout(() => {
              window.location.href = '/index.html';
            }, 500);
          } catch (error) {
            ElementPlus.ElMessage.error(error.message || '登录失败，请检查用户名和密码');
          } finally {
            loading.value = false;
          }
        };

        return {
          loginForm,
          loginFormRef,
          rules,
          loading,
          handleLogin
        };
      }
    }).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
