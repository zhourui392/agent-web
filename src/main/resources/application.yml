server:
  port: 18092

# Allowed roots for browsing on the host running this web service.
# IMPORTANT: narrow this to specific workspace folders in production.
agent:
  fs:
    roots:
      - "/home"
      - "/tmp"
  cli:
    codex:
      exec: ${CODEX_CMD:codex}
      args:
        - exec
        - --skip-git-repo-check
        - --full-auto
      stdin: true
      timeout-seconds: 180
    claude:
      exec: ${CLAUDE_CLI_CMD:claude}
      args:
        - --print
        - --output-format
        - stream-json
        - --verbose
        - --include-partial-messages
        - --dangerously-skip-permissions
      stdin: true
      timeout-seconds: 180
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
